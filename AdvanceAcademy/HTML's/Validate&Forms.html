<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate&Forms</title>
</head>
<body>

<form action="">
    <input type = "text" maxlength="10" minlength="2" required placeholder="Name">
    <input type = "text" maxlength="10" minlength="2" value="OTP Leasing" readonly required>
    <input type = "text" maxlength="100" minlength="2" required>
    <hr>
    <div>
        <div>
            <label for="male">Man</label>
            <input type = "radio" name = "radio" id = "male">
        </div>

        <div>
            <label for = "women">Women</label>
            <input type = "radio" name = "radio" id = "women">
        </div>
        <div>
            <p>What are your interests?</p>
            <input type="checkbox" name = "checkbox" id = "Cosmetics" hidden>
            <label for="Cosmetics">Cosmetics</label>
        </div>
        <div>
            <input type="checkbox" name = "checkbox" id = "Cars">
            <label for="Cars">Cars</label>
        </div>
        <div>
            <input type="checkbox" name = "checkbox" id = "Food">
            <label for="Food">Food</label>
        </div>
    </div>
    <hr>
    <input type="submit" value="Submit">
    <input type="reset" value = "Reset">
</form>

</body>
</html>
